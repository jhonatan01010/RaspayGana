<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspa y Gana</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container {
            position: relative;
            width: 300px;
            height: 150px;
        }
        #background-img {
            position: absolute;
            top: 24px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #scratch-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .modal-buttons {
            margin-top: 10px;
        }
        .modal-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .btn-no {
            background-color: #f44336; /* Rojo */
            color: white;
        }
    </style>
</head>
<body>
    <h1>¡Raspa y Gana!</h1>
    
    <div id="container">
        <img id="background-img" src="capuccino.jpg" alt="Premio" />
        <canvas id="scratch-card" width="300" height="150"></canvas>
    </div>
    
    <!-- Modal para mostrar el mensaje al ganar -->
    <div id="winModal" class="modal" hidden>
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>¡Has Ganado un Café!</h2>
            <div class="modal-buttons">
                <button id="btnYes" class="btn-yes">Sí</button>
                <button id="btnNo" class="btn-no">No</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
